<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chit Fund Management System</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }

      header {
        width: 100%;
        background-color: #4a4aff;
        padding: 10px;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-align: left;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 50px;
        width: 80%;
        max-width: 1200px;
        margin-top: 100px;
      }

      .welcome-text {
        flex: 1;
        margin-right: 300px;
        margin-left: -50px;
      }

      .welcome-text h1 {
        font-size: 5.5rem;
        line-height: 1.3;
        font-weight: bold;
        color: black;
        margin: 0;
      }

      .buttons {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons a {
        text-decoration: none;
        display: inline-block;
        padding: 45px 75px;
        margin: 10px 0;
        background-color: #7c87ff;
        color: white;
        font-size: 2rem;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: center;
      }

      .buttons a:hover {
        background-color: #5f6fd8;
      }
    </style>
  </head>
  <body>
    <header>SAS</header>
    <div class="container">
      <div class="welcome-text">
        <h1>
          Welcome to<br />
          the<br />
          Chit Fund<br />
          Management<br />
          System
        </h1>
      </div>
      <div class="buttons">
        <a href="/chit_groups/">Manage Chit Groups</a>
        <a href="/subscribers/">Manage Subscribers</a>
        <a href="/payments/">Manage Payments</a>
      </div>
    </div>
  </body>
</html>
